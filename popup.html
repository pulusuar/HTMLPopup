<!DOCTYPE html>
<html>
<head>
	<title>Popup Window</title>
	<script type="text/javascript">
		function newPopup(url){
			popupWindow = window.open(url,'popUpWindow','height=300,width=400,left=10,top=10,resizable=yes,scrollbars=yes,toolbar=yeslocation=no,directories=no,status=yes')
			
		}
	</script>
</head>
<body>
	<a href="JavaScript:newPopup('https://www.google.com/');">Open a popup window</a>
</body>
</html>
